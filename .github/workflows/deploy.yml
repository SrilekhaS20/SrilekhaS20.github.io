name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different (e.g., 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install  # Install dependencies for your project

      - name: Build the project
        run: npm run build  # Build your project; adjust if your build command is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Replace with the directory containing your built files
          publish_branch: gh-pages  # The branch where the site will be deployed
